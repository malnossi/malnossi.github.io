{% extends "base.html" %}

{% block title %}
Mohamed Nossirat | {{ page.title }}
{% endblock title %}
{% block content %}
<figure class="image is-16by9">
  <img src="/{{page.extra.cover}}" alt="Placeholder image" style="border-radius: 0.5rem;" width="100%"/>
</figure>
<div style="text-align: center; align-content: center; margin-top: 40px;">
  <h1>{{page.title}}</h1>
  {%for tag in page.taxonomies.tags%}
  <a class="tag is-link is-hoverable" href="/tags/{{tag|lower}}">#{{tag}}</a>
  {%endfor%}
</div>
<div>
  {{page.content | safe}}
</div>
