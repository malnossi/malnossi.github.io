{%extends 'base.html'%}
{% block title %}
Mohamed AL NOSSIRAT | Tags
{% endblock title%}
{% block content %}
<section class="section">
    <div class="level-item">
        <p class="subtitle is-size-4">Posts about {{term.name}}</p>
    </div>
    <hr/>
   <div class="columns is-desktop is-multiline">
      {% for post in term.pages %}
         <div class="column is-3">
            {% include "components/card.html" %}
         </div>
      {% endfor %}
   </div>
</section>
{% endblock content %}
